<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess AI - Under Construction</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .chess-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.1;
            background-image: 
                repeating-linear-gradient(
                    0deg,
                    transparent,
                    transparent 50px,
                    rgba(255,255,255,0.1) 50px,
                    rgba(255,255,255,0.1) 100px
                ),
                repeating-linear-gradient(
                    90deg,
                    transparent,
                    transparent 50px,
                    rgba(255,255,255,0.1) 50px,
                    rgba(255,255,255,0.1) 100px
                );
            animation: chessboardMove 20s infinite linear;
        }

        @keyframes chessboardMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(100px, 100px); }
        }

        .container {
            text-align: center;
            z-index: 10;
            position: relative;
        }

        .chess-piece {
            font-size: 6rem;
            margin-bottom: 2rem;
            animation: bounce 2s infinite ease-in-out;
            filter: drop-shadow(0 10px 20px rgba(0,0,0,0.3));
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-20px);
            }
            60% {
                transform: translateY(-10px);
            }
        }

        h1 {
            color: #fff;
            font-size: 3.5rem;
            font-weight: bold;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 20px rgba(255,255,255,0.5), 0 0 30px rgba(255,255,255,0.3);
            }
            to {
                text-shadow: 0 0 30px rgba(255,255,255,0.8), 0 0 40px rgba(255,255,255,0.5);
            }
        }

        .subtitle {
            color: #b8d4ff;
            font-size: 1.5rem;
            margin-bottom: 3rem;
            animation: fadeInUp 1s ease-out 0.5s both;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .loading-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .loading-text {
            color: #fff;
            font-size: 1.2rem;
            font-weight: 500;
        }

        .loading-dots {
            display: flex;
            gap: 0.5rem;
        }

        .dot {
            width: 12px;
            height: 12px;
            background-color: #fff;
            border-radius: 50%;
            animation: loadingDots 1.4s infinite ease-in-out both;
        }

        .dot:nth-child(1) { animation-delay: -0.32s; }
        .dot:nth-child(2) { animation-delay: -0.16s; }
        .dot:nth-child(3) { animation-delay: 0s; }

        @keyframes loadingDots {
            0%, 80%, 100% {
                transform: scale(0.8);
                opacity: 0.5;
            }
            40% {
                transform: scale(1.2);
                opacity: 1;
            }
        }

        .progress-bar {
            width: 300px;
            height: 6px;
            background-color: rgba(255,255,255,0.2);
            border-radius: 3px;
            overflow: hidden;
            margin: 0 auto 3rem;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4CAF50, #8BC34A, #CDDC39);
            border-radius: 3px;
            animation: progressFill 3s ease-in-out infinite;
            box-shadow: 0 0 15px rgba(76, 175, 80, 0.6);
        }

        @keyframes progressFill {
            0% {
                width: 0%;
                transform: translateX(-100%);
            }
            50% {
                width: 100%;
                transform: translateX(0%);
            }
            100% {
                width: 100%;
                transform: translateX(100%);
            }
        }

        .features {
            color: #b8d4ff;
            font-size: 1rem;
            line-height: 1.8;
            max-width: 500px;
            animation: fadeInUp 1s ease-out 1s both;
        }

        .feature-item {
            margin: 0.5rem 0;
            padding: 0.5rem 1rem;
            background: rgba(255,255,255,0.1);
            border-radius: 20px;
            display: inline-block;
            margin: 0.3rem;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
            transition: all 0.3s ease;
        }

        .feature-item:hover {
            background: rgba(255,255,255,0.2);
            transform: translateY(-2px);
        }

        .floating-pieces {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .floating-piece {
            position: absolute;
            font-size: 2rem;
            color: rgba(255,255,255,0.1);
            animation: float 15s infinite linear;
        }

        @keyframes float {
            from {
                transform: translateY(100vh) rotate(0deg);
            }
            to {
                transform: translateY(-100px) rotate(360deg);
            }
        }

        .floating-piece:nth-child(1) { left: 10%; animation-delay: 0s; }
        .floating-piece:nth-child(2) { left: 20%; animation-delay: -2s; }
        .floating-piece:nth-child(3) { left: 30%; animation-delay: -4s; }
        .floating-piece:nth-child(4) { left: 40%; animation-delay: -6s; }
        .floating-piece:nth-child(5) { left: 50%; animation-delay: -8s; }
        .floating-piece:nth-child(6) { left: 60%; animation-delay: -10s; }
        .floating-piece:nth-child(7) { left: 70%; animation-delay: -12s; }
        .floating-piece:nth-child(8) { left: 80%; animation-delay: -14s; }

        .coming-soon {
            position: absolute;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255,255,255,0.7);
            font-size: 1rem;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }

        @media (max-width: 768px) {
            h1 { font-size: 2.5rem; }
            .subtitle { font-size: 1.2rem; }
            .chess-piece { font-size: 4rem; }
            .progress-bar { width: 250px; }
        }
    </style>
</head>
<body>
    <div class="chess-bg"></div>
    
    <div class="floating-pieces">
        <div class="floating-piece">♔</div>
        <div class="floating-piece">♕</div>
        <div class="floating-piece">♖</div>
        <div class="floating-piece">♗</div>
        <div class="floating-piece">♘</div>
        <div class="floating-piece">♙</div>
        <div class="floating-piece">♚</div>
        <div class="floating-piece">♛</div>
    </div>

    <div class="container">
        <div class="chess-piece">♛</div>
        
        <h1>Chess AI</h1>
        
        <div class="subtitle">Advanced AI Chess Engine</div>
        
        <div class="loading-container">
            <span class="loading-text">Building the future of chess</span>
            <div class="loading-dots">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
        </div>
        
        <div class="progress-bar">
            <div class="progress-fill"></div>
        </div>
        
        <div class="features">
            <div class="feature-item">Neural Network Engine</div>
            <div class="feature-item">Advanced Position Analysis</div>
            <div class="feature-item">Multi-level Difficulty</div>
            <div class="feature-item">Real-time Game Analysis</div>
            <div class="feature-item">Opening Database</div>
            <div class="feature-item">Endgame Tablebase</div>
        </div>
    </div>
    
    <div class="coming-soon">
        Coming Soon - Stay Tuned!
    </div>
</body>
</html>
